name: linux-security-baseline
title: Linux Security Baseline Profile
maintainer: Willem van Heemstra
copyright: Willem van Heemstra
copyright_email: wvanheemstra@icloud.com
license: MIT
summary: A comprehensive security baseline for Linux systems demonstrating InSpec expertise
version: 1.0.0
supports:

- platform-family: linux

# Profile dependencies (optional - examples of using other profiles)

# depends:

# - name: linux-baseline

# url: https://github.com/dev-sec/linux-baseline/archive/master.tar.gz

# Input definitions for flexible testing across environments

inputs:

- name: allowed_ssh_port
  type: Numeric
  value: 22
  description: The port SSH should be listening on
- name: critical_services
  type: Array
  value:
  - sshd
  - systemd
    description: List of services that must be running
- name: prohibited_services
  type: Array
  value:
  - telnet
  - rsh
  - rlogin
    description: List of services that should not be running
- name: max_password_age
  type: Numeric
  value: 90
  description: Maximum password age in days
- name: allowed_open_ports
  type: Array
  value:
  - 22
  - 80
  - 443
    description: Ports that are allowed to be open

# Attributes for backward compatibility

attributes:

- name: environment
  type: String
  default: production
  description: Target environment (development, staging, production)
